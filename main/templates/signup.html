{% extends "base.html" %} {% block title %} Signup {% endblock %} {% block content %} {% import "bootstrap/wtf.html" as wtf %}

<div class="container">
  <div class="jumbotron">
    <div class="container" id="login">
      <!-- This is where we create the form for the login -->
      <form class="form sign-up" , method="POST" action="/signup">
        {{ form.hidden_tag() }} {{ wtf.form_field(form.email) }}
        <!-- Password field -->
        {{ wtf.form_field(form.password) }}
        <!-- Submit and forgot buttons -->
        <input class="btn btn-primary" type="submit" value="signup">
      </form>
    </div>
  </div>
</div>
{% endblock %}
